<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="Universal Login and Signup Pages - Day 1 of 365 Days Challenge" />
    <meta name="author" content="365 Days Challenge" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Universal Authentication System" />
    <meta property="og:description" content="Universal login and signup pages built with React, Anime.js, and Lenis smooth scrolling" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Universal Authentication System" />
    <meta name="twitter:description" content="Universal login and signup pages built with React, Anime.js, and Lenis smooth scrolling" />
    
    <!-- Manifest and Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <title>Universal Auth - Day 1 Challenge</title>
    
    <style>
      /* Critical CSS for loading state */
      #root {
        min-height: 100vh;
      }
      
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      .app-loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading state shown before React loads -->
    <div id="app-loading" class="app-loading">
      <div class="loading-spinner"></div>
      <span>Loading Universal Auth...</span>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Hide loading spinner when React loads -->
    <script>
      // Hide loading spinner once React starts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const loadingEl = document.getElementById('app-loading');
          if (loadingEl) {
            loadingEl.classList.add('hidden');
          }
        }, 100);
      });
    </script>
  </body>
</html>
